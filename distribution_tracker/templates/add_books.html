{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            /* Adjust width as needed */
            height: 500px;
            /* Ensure the box is square */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container .btn {
            margin-top: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <form  method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Book Name</label>
                <input required name="username" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter Book Name">
            </div>
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Category
            </a>
            <ul  class="dropdown-menu">
                {% for category in cat_name %}
                <li><a class="dropdown-item" href="#">{{ category }}</a></li>
                {% endfor %}
            </ul>
            <ul></ul>
            <div class="form-group">
                <label for="exampleInputPassword1">Total Number</label>
                <input required name="distribution_expenses" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Author</label>
                <input required name="distribution_expenses" type="text" class="form-control">
            </div>
           
            <div class="form-group">
                <label for="exampleInputPassword1">Distribution_expenses</label>
                <input required name="image-section" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><button type="button">Choose Image</button></label>
                <!-- <input name="distribution_expenses" type="image" class="form-control"> -->
                
            </div>
            <p hidden>asd</p>
            <ul></ul>
            <button type="submit" class="btn btn-primary btn-flat">Save</button>

            
        </form>
    </div>

    <script>
        // Get all dropdown items
        var dropdownItems = document.querySelectorAll('.dropdown-item');
    
        // Add click event listener to each dropdown item
        dropdownItems.forEach(function(item) {
            item.addEventListener('click', function() {
                // Get the text of the clicked dropdown item
                var selectedItem = item.textContent.trim();
                
                // Set the text of the dropdown trigger to the selected item
                var dropdownTrigger = document.querySelector('.dropdown-toggle');
                dropdownTrigger.textContent = selectedItem;
            });
        });
    </script>
</body>

</html>
